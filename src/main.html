<!DOCTYPE html>

<html>
  <head>
    <meta charset='UTF-8'>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Metasearch</title>
    <link rel='icon' href='img/icon.svg' type='image/svg+xml'/>
    <link rel='stylesheet' type='text/css' href='main.css'>
  </head>
  <body>
    <div id='header'>
    <div id='logo'>Metasearch</div>
      <form id='searchform'>
        <input type='search' id='searchbar' name='q' autofocus>
        <svg id='searchclear' width="15.039" height="15.078" version="1.1" viewBox="0 0 3.9791 3.9894" xmlns="http://www.w3.org/2000/svg"> <g transform="translate(-18.355 -120.44)"> <path d="m22.334 120.85-1.5744 1.5813 1.5744 1.5744-0.40997 0.41685-1.5813-1.5813-1.5813 1.5813-0.40652-0.41685 1.571-1.5744-1.571-1.5813 0.40652-0.41686 1.5813 1.5813 1.5813-1.5813z" stroke-width=".26458"/> </g> </svg>
        <input type='submit' id='searchbutton' value='Go'>
      </form>
      <a href='options.html'>Options</a>
    </div>
    <div id='main'>
      <div id='inactiveengines_box'>
        <h2>Enable inactive engine</h2>
        <div id='inactiveengines'></div>
      </div>
      <div id='searchresults'></div>
    </div>
    <script src='browser-polyfill.min.js'></script>
    <script src='main.js' type='module'></script>
  </body>
</html>
